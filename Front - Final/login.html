<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Gerenciador</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="login.css" type="text/css">
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="assets/shared/logo.svg" alt="company logo"></a>
        </div>
        <div class="toggle-button-open" id="toggle-ham-menu" onclick="imgClick()">
            <!--<img src="assets/shared/icon-hamburger.svg">-->
        </div>
        <div class="navbar-links" id="nav-links">
            <ul>
                <li id="home-nav-btn"><a href="index.html">HOME</a></li>
                <li id="home-nav-btn"><a href="filmes.html">FILMES</a></li>
                <li id="dest-nav-btn"><a href="series.html">SÉRIES</a></li>
                <li id="crew-nav-btn"><a href="livros.html">LIVROS</a></li>
                <li id="tech-nav-btn"><a href="login.html">LOGIN</a></li>
            </ul>
        </div>
    </div>

    <section id="sectionLoginSignUp" class="sectionLoginSignUp">
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Login</h2>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="button" class="form-button">Logar</button>
                    <p class="mobile-text">
                        Não tem conta?
                        <a href="#" id="open-register-mobile">Registre-se</a>
                    </p>
                </form>
                <form class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-input-container">
                        <input type="text" class="form-input" placeholder="Nome">
                        <input type="text" class="form-input" placeholder="Nome">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <button type="button" class="form-button">Cadastrar</button>
                    <p class="mobile-text">
                        Já tem conta?
                        <a href="#" id="open-login-mobile">Login</a>
                    </p>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-light">Já tem conta?</h2>
                    <p class="form-text">Faça login com as suas informações</p>
                    <button class="form-button form-button-light" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Cadastre-se</h2>
                    <p class="form-text">Cadastro rápido e fácil</p>
                    <button class="form-button form-button-light" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

    
    <script src="scripts/gerenciadorInicial.js"></script>
    <script src="scripts/filmes.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
