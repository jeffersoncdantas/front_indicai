<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Gerenciador</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="filmes.css" type="text/css">

</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <a href="index.html"><img src="assets/shared/logo.svg" alt="company logo"></a>
            </div>
            <div class="toggle-button-open" id="toggle-ham-menu" onclick="imgClick()">
            </div>
            <div class="navbar-links" id="nav-links">
                <ul>
                    <li id="home-nav-btn"><a href="index.html">HOME</a></li>
                    <li id="filmes-nav-btn"><a href="filmes.html">FILMES</a></li>
                    <li id="series-nav-btn"><a href="series.html">SÉRIES</a></li>
                    <li id="livros-nav-btn"><a href="livros.html">LIVROS</a></li>
                    <li id="login-nav-btn"><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <!-- Recomendações Livros -->
        <section id="recomendacoesLivros" class="recomendacoes">
            <div class="container">
                <div class="destaques-container">
                    <h1 class="titulosH1">Destaques da Semana</h1>
                </div>
                <div id="livros-container" class="cards-container"></div>
            </div>
        </section> 

        <section id="sectionAvaliação" style="display: none;">
            <input type="button" value="Voltar" onclick="reloadPage()" id="btnVoltar" class="botao">
            <h1>Avaliação de Livros</h1>
            <p style="font-weight:bold" id="paragrafoMensagemAvaliacao"></p>

            <table id="tabelaFormularioAvaliacao">
                <tr>
                    <td id="imagemCell">
                        <img id="imagemLivroAvaliacao" src="" alt="Imagem do Livro">
                    </td>
                    <td id="formularioCel">
                        <h1 id="tituloLivroAvaliacao"></h1>
                        <p style="font-weight:bold" id="livroClicadoId" id="txtIdLivro"></p>
                        <table>
                            <tr>
                                <td>ID:</td>
                                <td><input type="text" id="txtIdAvaliacao" class="inputText"></td>
                            </tr>
                            <tr>
                                <td>Nota:</td>
                                <td><input type="text" id="txtNotaLivroAvaliacao" class="inputText"></td>
                            </tr>
                            <tr>
                                <td>Comentário:</td>
                                <td><input type="text" id="txtComentarioLivro" class="inputText textAreaInput"></td>
                            </tr>
                            <tr>
                                <td>Usuário:</td>
                                <td><input type="text" id="txtIdUsuarioA" class="inputText"></td>
                            </tr>
                            <tr>
                                <td>Filme:</td>
                                <td><input type="text" id="txtIdLivro" class="inputText"></td>
                            </tr>
                            <tr>
                                <td><input type="button" value="Salvar" onclick="salvarAvaliacao()"
                                        id="btnSalvarAvaliacao" class="botao">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <h1>Avaliações do Livro</h1>
            <div class="table-container">
                <table id="tabelaAvaliacaoLivro" style="display: none;">
                    <table class="camp">
                        <tr>
                            <th>Nota</th>
                            <th>Comentário</th>
                            <th>Usuário</th>
                            <th>ID do Livro</th>
                        </tr>
                        <tbody id="corpoTabelaAvaliacaoLivro"> </tbody>
                    </table>
                </table>
            </div>
        </section>
    </main>

    <script src="scripts/livros.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
